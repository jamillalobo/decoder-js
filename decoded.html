<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Decodificador-JS</title>
  </head>
  <body>
    <header class="header">
      <section class="header__title">
        <img src="assets/logo.png" alt="logo" />
        <h1>Decodificador de JavaScript</h1>
      </section>
    </header>
    <main class="container">
      <div class="input">
        <input class="input__text" placeholder="Digite seu texto" />
        <!-- <textarea class="input__text">
          Digite seu texto
        </textarea> -->
        <div class="input__info">
          <img src="assets/information.png" alt="info" />
          <p>Apenas letras min√∫sculas e sem acento.</p>
        </div>
        <button class="input__button__criptografar">Criptografar</button>
        <button class="input__button__descriptografar">Descriptografar</button>
      </div>
      <div class="output__decoded">
        <p>Algum texto aparece aqui</p>
        <button class="output__button__descriptografar">Copiar</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
