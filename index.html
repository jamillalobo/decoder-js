<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Decoficador-JS</title>
  </head>
  <body>
    <header class="header">
      <section class="header__title">
        <img src="assets/logo.png" alt="logo" />
        <h1>Decoficador de JavaScript</h1>
      </section>
    </header>
    <main class="container">
      <section class="container__decoder">
        <div class="container__decoder__pretext">
        <div class="container__decoder__pretext__ajeitar">
            <p>Digite seu texto</p>
            <img src="assets/information.png" alt="info" />
            <p>Apenas letras minúsculas e sem acento.</p>
        </div>
          <button>Criptografar</button>
          <button>Descriptografar</button>
        </div>
        <div class="container__decoder__postext">
          <img src="assets/haru-img.png" alt="sad-haru" />
          <p>Nenhuma mensagem encontrada</p>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
